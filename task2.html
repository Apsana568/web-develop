



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Stopwatch</title>
  <style>
    body {
      background: linear-gradient(135deg, #FF7E5F, #FEB47B); /* Sunset gradient */
      color: #2C3E50;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 60px;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    #display {
      font-size: 3.5em;
      margin: 20px 0;
      font-weight: 600;
    }

    .buttons button {
      padding: 12px 25px;
      margin: 8px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #2C3E50;
      color: #FFFFFF;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons button:hover {
      background-color: #1A242F;
      transform: scale(1.05);
    }

    #laps {
      list-style-type: none;
      padding: 0;
      margin-top: 25px;
      max-height: 150px;
      overflow-y: auto;
    }

    #laps li {
      background: #FFFFFF;
      color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 6px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ… Sunset Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let hours = 0, minutes = 0, seconds = 0;
    let display = document.getElementById("display");
    let timer = null;
    let isRunning = false;

    function updateTime() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }
      display.textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    function startStop() {
      if (!isRunning) {
        timer = setInterval(updateTime, 1000);
        isRunning = true;
      } else {
        clearInterval(timer);
        isRunning = false;
      }
    }

    function reset() {
      clearInterval(timer);
      hours = minutes = seconds = 0;
      display.textContent = "00:00:00";
      document.getElementById("laps").innerHTML = "";
      isRunning = false;
    }

    function lap() {
      const li = document.createElement("li");
      li.textContent = `Lap â€“ ${display.textContent}`;
      document.getElementById("laps").appendChild(li);
    }
  </script>
</body>
</html>
