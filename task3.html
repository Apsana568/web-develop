<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Calculator</title>
  <style>
     *{
       margin:0;
       padding:0;
       box-sizing: border-box;
       font-family: 'Poppins',sans-serif;
  }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background:rgba(255,255,255,0.1);
      padding:  30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 1.8rem;
      margin-bottom: 20px;
      padding: 15px;
      border:none;
      border-radius: 12px;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      color:#fff;
      box shadow:04px 10px rgba(0,0,0,0,2);  
    }

    button:hover {
     transform:scale(1.08);
      background:rgba(255,255,255,0.3);
    }

    .equal {
      background:Linear-gradient(135deg,#00c6ff,#0072ff);
      color: white;
    }

    .equal:hover {
      background:Linear-gradient(135deg,#0096ff,#0052ff);
    }

    .clear {
      background:Linear-gradient(135deg,#ff416c,#ff4b2b);
      color: white;
    }

    .clear:hover{ 
      background:Linear-gradient(135deg,#ff2d59,#ff1e1e);
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-value="/">÷</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="*">×</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="-">−</button>

    <button data-value="0">0</button>
    <button data-value=".">.</button>
    <button class="equal" id="equal">=</button>
    <button data-value="+">+</button>

    <button class="clear" id="clear" colspan="4">C</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button[data-value]");
  const equalBtn = document.getElementById("equal");
  const clearBtn = document.getElementById("clear");

  // Append value on button click
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      display.value += button.getAttribute("data-value");
    });
  });

  // Handle clear button
  clearBtn.addEventListener("click", () => {
    display.value = "";
  });

  // Evaluate expression
  equalBtn.addEventListener("click", () => {
    try {
      const result = eval(display.value);
      if (!isFinite(result)) {
        display.value = "Error";
      } else {
        display.value = result;
      }
    } catch (error) {
      display.value = "Error";
    }
  });

  // Keyboard support
  document.addEventListener("keydown", (e) => {
    const key = e.key;

    if (/[0-9+\-*/.]/.test(key)) {
      display.value += key;
    } else if (key === "Enter") {
      try {
        const result = eval(display.value);
        if (!isFinite(result)) {
          display.value = "Error";
        } else {
          display.value = result;
        }
      } catch (error) {
        display.value = "Error";
      }
    } else if (key === "Backspace") {
      display.value = display.value.slice(0, -1);
    } else if (key === "Escape") {
      display.value = "";
    }
  });
</script>

</body>
</html>
