<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Quiz Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      transition: all 0.3s ease-in-out;
    }

    .question {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .options {
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      background: #f1f5f9;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options label:hover {
      background: #dbeafe;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #2563eb, #3b82f6);
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #10b981;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz"></div>
    <button class="btn" onclick="submitAnswer()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        type: "single",
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Madrid"],
        answer: "Paris"
      },
      {
        type: "multi",
        question: "Select all prime numbers:",
        options: ["2", "3", "4", "5"],
        answer: ["2", "3", "5"]
      },
      {
        type: "fill",
        question: "____ is the largest planet in our solar system.",
        answer: "Jupiter"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = "";
      const q = quizData[currentQuestion];

      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.textContent = `Q${currentQuestion + 1}: ${q.question}`;
      quiz.appendChild(qDiv);

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      if (q.type === "single") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="option" value="${opt}"> ${opt}`;
          optionsDiv.appendChild(label);
        });
      } else if (q.type === "multi") {
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" name="option" value="${opt}"> ${opt}`;
          optionsDiv.appendChild(label);
        });
      } else if (q.type === "fill") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "fillAnswer";
        input.placeholder = "Type your answer here...";
        optionsDiv.appendChild(input);
      }

      quiz.appendChild(optionsDiv);
    }

    function submitAnswer() {
      const q = quizData[currentQuestion];
      let userAnswer;

      if (q.type === "single") {
        const selected = document.querySelector('input[name="option"]:checked');
        if (!selected) {
          alert("Please select an answer");
          return;
        }
        userAnswer = selected.value;
        if (userAnswer === q.answer) score++;
      }

      else if (q.type === "multi") {
        const selected = [...document.querySelectorAll('input[name="option"]:checked')].map(el => el.value);
        if (selected.length === 0) {
          alert("Please select at least one option");
          return;
        }
        const correct = q.answer.sort().toString();
        if (selected.sort().toString() === correct) score++;
      }

      else if (q.type === "fill") {
        const input = document.getElementById("fillAnswer").value.trim();
        if (input === "") {
          alert("Please fill in the blank");
          return;
        }
        if (input.toLowerCase() === q.answer.toLowerCase()) score++;
      }

      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").innerHTML = "";
      document.querySelector(".btn").disabled = true;
      document.getElementById("result").innerHTML = `ðŸŽ‰ You scored ${score} out of ${quizData.length}!`;
    }

    // Load the first question on page load
    loadQuestion();
  </script>
</body>
</html>
